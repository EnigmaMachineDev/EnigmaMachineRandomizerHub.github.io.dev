<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization 5 Game Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4167298152172606"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrapper">
        <a href="../index.html" class="back-button">← Back to Hub</a>
        <div class="container">
            <h1>Civilization 5 Game Randomizer</h1>
            <button class="generate-btn" id="generate-all">Generate All</button>
            <div class="section">
                <div class="section-header">
                    <h2>Leader/Country</h2>
                    <button class="reroll-btn" id="reroll-leader">↻</button>
                </div>
                <input type="checkbox" id="dlc-leader" name="dlc-leader" checked>
                <label for="dlc-leader">Enable DLC Content</label>
                <br/><br/>
                <div class="item-container">
                    <span id="leader"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Victory</h2>
                    <button class="reroll-btn" id="reroll-victory">↻</button>
                </div>
                <div class="item-container">
                    <span id="victory"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Difficulty</h2>
                    <button class="reroll-btn" id="reroll-difficulty">↻</button>
                </div>
                <div class="item-container">
                    <span id="difficulty"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Game Pace</h2>
                    <button class="reroll-btn" id="reroll-pace">↻</button>
                </div>
                <div class="item-container">
                    <span id="pace"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Map</h2>
                    <button class="reroll-btn" id="reroll-map">↻</button>
                </div>
                <input type="checkbox" id="dlc-map" name="dlc-map" checked>
                <label for="dlc-map">Enable DLC Content</label>
                <br/><br/>
                <div class="item-container">
                    <span id="map"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Map Size</h2>
                    <button class="reroll-btn" id="reroll-map-size">↻</button>
                </div>
                <div class="item-container">
                    <span id="map-size"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="coffee-link">
        <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
            ☕ Buy me a coffee
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
