<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE2 Random Build Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">

<body>
    <div class="main-wrapper">
        <a href="../index.html" class="back-button">← Back to Hub</a>
        <div class="container">
        <div class="container">
            <h1>Path of Exile 2 Random Build Idea Generator</h1>
            <button class="reroll-btn" id="generate-loadout">Roll All</button>
            <div class="section">
                <div class="section-header">
                    <h2>Class & Ascendancy</h2>
                    <button class="reroll-btn" id="reroll-class">↻</button>
                </div>
                <div class="item-container">
                    <span id="class-result"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Weapon & Skills</h2>
                    <button class="reroll-btn" id="reroll-weapon-skills">↻</button>
                </div>
                <div class="item-container">
                    <span id="weapon-skills-result"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Defense</h2>
                    <button class="reroll-btn" id="reroll-defense">↻</button>
                </div>
                <div class="item-container">
                    <span id="defense-result"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="coffee-link">
