<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Character Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4167298152172606"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrapper">
        <a href="../index.html" class="back-button">← Back to Hub</a>
        <div class="container">
            <h1>Skyrim Character Randomizer</h1>
            <button class="reroll-btn" id="generate-character">Generate Character</button>
            <div class="section">
                <div class="section-header">
                    <h2>Race</h2>
                    <button class="reroll-btn" id="reroll-race">↻</button>
                </div>
                <div class="item-container">
                    <span id="race"></span>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Skills</h2>
                    <button class="reroll-btn" id="reroll-skills">↻</button>
                </div>
                <div class="item-container">
                    <ul id="skills-list"></ul>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Allegiances</h2>
                    <button class="reroll-btn" id="reroll-allegiances">↻</button>
                </div>
                <div class="item-container">
                    <ul id="allegiances-list"></ul>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Alternate Start</h2>
                    <button class="reroll-btn" id="reroll-start">↻</button>
                </div>
                <input type="checkbox" id="additional-starts" name="additional-starts">
                <label for="additional-starts">Additional Starts Addon</label>
                <br/>
                <br/>
                <div class="item-container">
                    <span id="start"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="coffee-link">
        <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
            ☕ Buy me a coffee
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
