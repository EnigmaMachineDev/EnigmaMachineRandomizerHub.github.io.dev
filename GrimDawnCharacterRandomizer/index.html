<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grim Dawn Character Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
</head>
<body>
    <div class="main-wrapper">
        <a href="../index.html" class="back-button">← Back to Hub</a>
        <div class="container">
            <h1>Grim Dawn Character Randomizer</h1>
            <button class="reroll-btn" id="generate-loadout">Generate Character</button>
            <div class="section">
                    <div class="section-header">
                        <h2>Class</h2>
                        <button class="reroll-btn" id="reroll-class">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="class-name"></span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Focus Abilities</h2>
                        <button class="reroll-btn" id="reroll-abilities">↻</button>
                    </div>
                    <div class="item-container">
                        <ul id="abilities-list"></ul>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Weapon</h2>
                        <button class="reroll-btn" id="reroll-weapon">↻</button>
                    </div>
                    <div class="item-container">
                        <span id="weapon-type"></span>
                    </div>
                </div>
        </div>
    </div>
    <div class="coffee-link">
        <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
            ☕ Buy me a coffee
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
